<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Accounts</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script>
 // Function to handle logout redirection
 function logout() {
           window.location.href = "{{ url_for('login_register.logout') }}";
       }
       
 // Function to navigate back to class page
 function goBackToClass() {
           window.location.href = "{{ url_for('login_register.teacher_account') }}";
       }
</script>
<style>
 .video-container {
   display: flex;
   justify-content: center;
   align-items: center;
   margin: 80px auto;
 }
  .video-frame {
   border: 4px solid #ffca28; /* Yellow border */
   border-radius: 10px;
   overflow: hidden;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
 }
  iframe {
   display: block;
   width: 560px;
   height: 315px;
 }
  /* Hide the URL paragraph */
 .url-display {
   display: none;
 }
 
 /* Back to Class button */
 .back-to-subjects-btn {
   margin-top: 30px;
   padding: 12px 25px;
   background-color: var(--primary-yellow);
   border: none;
   border-radius: 30px;
   color: var(--bee-black);
   font-weight: 700;
   font-size: 16px;
   cursor: pointer;
   display: inline-flex;
   align-items: center;
   transition: all 0.3s ease;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 }
 .back-to-subjects-btn i {
   margin-right: 8px;
 }
 .back-to-subjects-btn:hover {
   background-color: var(--dark-honey);
   transform: translateY(-3px);
   box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
 }
 /* Responsive adjustments */
 @media (max-width: 480px) {
   .back-to-subjects-btn {
     padding: 10px 20px;
     font-size: 14px;
   }
 }
 
 /* Center the back button */
 .button-container {
   display: flex;
   justify-content: center;
   margin-bottom: 30px;
 }
</style>
</head>
<body>
<div class="honeycomb-bg"></div>
<div class="bee bee1"></div>
<div class="bee bee2"></div>
<div class="bee bee3"></div>
<nav class="navbar">
<div class="logo-container">
<span class="logo-icon">üêù</span>
<h1 class="logo">BuzzyBee</h1>
</div>
<div class="nav-right">
<i class="fas fa-sign-out-alt logout-icon" onclick="logout()"></i>
</div>
</nav>

<div class="video-container">
 <div class="video-frame">
   <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 </div>
</div>

<p class="url-display">https://www.youtube.com/embed/{{ video_id }}</p>

<div class="button-container">
  <button class="back-to-subjects-btn" onclick="goBackToClass()">
    <i class="fas fa-arrow-left"></i> Back to Classes
  </button>
</div>

</body>
</html>
