<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Frontend</h1>
    <p id="api-url">Loading API Data</p>
    <script>
        async function get_url(){
            let response = await fetch('api_info.json');
            let data = await response.json();
            let url = data.api_url;
            return url;
        };

        async function get_api_key(){
            let response = await fetch('api_info.json');
            let data = await response.json();
            let api_key = data.api_key;
            return api_key;
        }

        async function fetch_data() {
            try{
                let url = await get_url();
                let api_key = await get_api_key();
                var myHeaders = new Headers();
                myHeaders.append("x-api-key", api_key);

                var requestOptions = {
                    method: 'GET',
                    headers: myHeaders,
                    redirect: 'follow'
                }

                let response = await fetch(url+"Hello", requestOptions);
                let data = await response.json();
                console.log(data)
                document.getElementById('api-url').textContent = data;
            }
            catch (error){
                console.log(error)
            }
        }

        fetch_data()
    </script>
</body>
</html>
