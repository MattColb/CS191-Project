<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Frontend</h1>
    <p id="api-url">Loading API Data</p>
    <script>
        async function get_url(){
            let response = await fetch('api_info.json');
            let data = await response.json();
            let url = data.api_url;
            console.log(url);
            return url;
        };
        async function fetch_data() {
            try{
                let url = await get_url();
                let response = await fetch(url+"Hello");
                let data = await response.json();
                document.getElementById('api-url').textContent = data.Status;
            }
            catch (error){
                console.log(error)
            }
        }

        fetch_data()
    </script>
</body>
</html>
