<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Accounts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sub_account.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/math_questions.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    function goBackToSubAccount() {
        window.location.href = "/Teacher";
    }
  </script>
</head>
<body>
  <div class="honeycomb-bg"></div>
  <div class="bee bee1"></div>
  <div class="bee bee2"></div>
  <div class="bee bee3"></div>

  <nav class="navbar">
      <div class="logo-container">
          <span class="logo-icon">üêù</span>
          <h1 class="logo">BuzzyBee</h1>
      </div>
      <div class="nav-right">
          <i class="fas fa-sign-out-alt logout-icon" onclick="logout()"></i>
      </div>
  </nav>

  <div class="container">
        <h1>Which Content?</h1>
        <div class="profiles" id="class-container">
            {% for c in content %}
            <a href="{{url_for('classes.view_content', content_id=c['content_id'])}}">
            <div class="profile" onclick="goToContent('{{ c.content_id }}')">
                <div class="profile-img-container">
                    <span class="profile-emoji" data-account-id="{{ c.content_id }}">‚è≥</span>
                </div>
                <p>{{ c.title }}</p>
            </div>
            </a>
            {% endfor %}
        </div>
        <button class="back-to-subjects-btn" onclick="goBackToSubAccount()">
            <i class="fas fa-arrow-left"></i> Back to Classes
        </button>
    </div>
    
</body>
</html>
