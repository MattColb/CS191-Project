{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<a href="{{url_for('math.math_page')}}">MATH</a>
<a href="{{url_for('login_register.sub_account')}}">HOME</a>

{{question["question"]}}

<form action="{{url_for('math.math_questions', start_dt=start_dt, qtype=qtype)}}" method="POST">
    <label name="question">{{question["question"]}}</label>
    <input type="text" name="user_answer">
    <input type="submit" value="ANSWER">
</form>

{% endblock %}
