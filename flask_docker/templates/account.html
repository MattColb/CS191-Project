<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kids Accounts</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
   <nav class="navbar">
       <h1 class="logo">üêù BuzzyBee</h1>
       <div class="nav-right">
           <i class="fas fa-sign-out-alt logout-icon" onclick="logout()"></i>
       </div>
   </nav>

   <div class="container">
       <h1>Who's studying?</h1>
       <div class="profiles" id="profiles-container">
           <div class="profile add-profile" id="add-profile">
               <div class="add-icon">+</div>
               <p>Add Kid</p>
           </div>
       </div>

       <button class="manage-btn">Manage Profiles</button>
   </div>


   <!-- Popup Modal for Adding a New Subaccount -->
   <div id="add-modal" class="modal">
       <div class="modal-content">
           <span class="close">&times;</span>
           <h2>Add New Profile</h2>
           <input type="text" id="sub-account-name" placeholder="Enter kid's name">
           <button id="add-subaccount">Add</button>
       </div>
   </div>
</body>
</html>
