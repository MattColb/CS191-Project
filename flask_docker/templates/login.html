<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - BuzzyBee</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Decorative Bee Elements -->
   <div class="bee bee1"></div>
   <div class="bee bee2"></div>
   
   <!-- Honeycomb Background Elements -->
   <div class="honeycomb-bg"></div>
   
   <!-- Navigation Bar -->
   <nav class="navbar">
       <div class="logo-container">
           <div class="logo-icon">üêù</div>
           <h1 class="logo">BuzzyBee</h1>
       </div>
       <div class="button-container">
           <a href="{{ url_for('login_register.index') }}" class="btn home">
               <i class="fas fa-home"></i> Home
           </a>
       </div>
   </nav>

   <div class="auth-wrapper">
       <section class="auth-container">
           <div class="auth-header">
               <div class="auth-icon">
                   <i class="fas fa-sign-in-alt"></i>
               </div>
               <h2>Welcome Back!</h2>
               <p class="auth-subtitle">Login to continue your learning journey</p>
           </div>
           
           <form class="auth-form" method="POST" action="{{ url_for('login_register.login') }}">
               <div class="form-group">
                   <label for="username"><i class="fas fa-user"></i> Username</label>
                   <input type="text" id="username" placeholder="Enter your username" name="username" required>
               </div>
               
               <div class="form-group">
                   <label for="password"><i class="fas fa-lock"></i> Password</label>
                   <input type="password" id="password" placeholder="Enter your password" name="password" required>
               </div>

               <div class="account-type">
                    <p>I am a:</p>
                    <div class="account-options">
                        <div class="account-option">
                            <input type="radio" id="parent" name="account_type" value="parent" checked="checked">
                            <label for="parent">
                                <i class="fas fa-user-friends"></i>
                                <span>Parent</span>
                            </label>
                        </div>
                        <div class="account-option">
                            <input type="radio" id="teacher" name="account_type" value="teacher">
                            <label for="teacher">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </label>
                        </div>
                    </div>
                </div>
               
                <br>

               <div class="form-footer">
                   <div class="remember-me">
                       <input type="checkbox" id="remember" name="remember">
                       <label for="remember">Remember me</label>
                   </div>
                   <a href="#" class="forgot-password">Forgot Password?</a>
               </div>
               
               <button type="submit" class="btn login-btn">
                   <span>Login</span>
                   <i class="fas fa-arrow-right"></i>
               </button>
           </form>
           
           <div class="auth-footer">
               <p>Don't have an account? <a href="{{ url_for('login_register.register') }}">Sign Up</a></p>
           </div>
           
           <div class="honeycomb-decoration"></div>
       </section>
   </div>
</body>
</html>
